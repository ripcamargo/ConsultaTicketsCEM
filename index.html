<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Tickets</title>
  <style>
    html {
      background-color: #cbd7e6; /* cor do fundo da p√°gina */
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 80%;
    }
    button {
      width: 85%;
      background-color: #306cac;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #243c58;
    }
    #resultado {
      margin-top: 20px;
      font-weight: normal;
      color: #333;
      padding: 10px;
      
    }
    #informativo {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      text-align: center;
      display: none;
    }

  </style>
</head>
<body>
  <img src="logo_alumisoft.png" alt="Logo Alumisoft" style="max-width: 150px; margin-bottom: 20px;">

  <h2>Consulta de Tickets - Relat√≥rios Customizados</h2>
  <input type="text" id="protocolo" placeholder="Digite o n√∫mero do ticket">
  <button onclick="buscarProtocolo()">Buscar Ticket</button>
  <div id="resultado"></div>

  <div id="informativo">
    <hr style="margin: 20px 0;">
    <p>
      A previs√£o de entrega √© uma estimativa baseada em nossa fila mensal de entregas, associada ao n√≠vel de dificuldade de sua solicita√ß√£o. O prazo poder√° variar de acordo com a complexidade.
    </p>
  </div>

  <script>
    async function buscarProtocolo() {
      const protocolo = document.getElementById("protocolo").value;
      const resultado = document.getElementById("resultado");
      const rodape = document.getElementById("informativo");

      rodape.style.display = "none"; // esconde o rodap√© no in√≠cio da busca

      if (!protocolo) {
        resultado.innerText = "Digite um n√∫mero de ticket v√°lido.";
        return;
      }

      resultado.innerText = "Buscando...";

      try {
        const response = await fetch(`/api/consulta?protocolo=${protocolo}`);
        const ticket = await response.json();

        if (ticket.error) {
          resultado.innerText = ticket.error;
          return;
        }

        const subject = ticket.subject || "N√£o informado";
        const statusAPI = ticket.status || "Desconhecido";
        const createdDate = ticket.createdDate ? new Date(ticket.createdDate) : null;
        const slaDate = ticket.slaSolutionDate ? new Date(ticket.slaSolutionDate) : null;
        const resolvedIn = ticket.resolvedIn ? new Date(ticket.resolvedIn) : null;

        const hoje = new Date();
        hoje.setHours(0, 0, 0, 0);

        let dataEntrega = null;
        let dataLabel = "Data Prevista de Entrega:";
        let statusTexto = "Em desenvolvimento üî®";

        if (statusAPI.toLowerCase() === "resolvido") {
          dataEntrega = resolvedIn;
          dataLabel = "Entregue em:";
          statusTexto = "Resolvido ‚úÖ";
        } else {
          if (!slaDate || slaDate.getTime() === 0) {
            if (createdDate) {
              dataEntrega = new Date(createdDate);
              dataEntrega.setDate(dataEntrega.getDate() + 30);
            }
          } else {
            dataEntrega = slaDate;
          }

          if (!dataEntrega) {
            statusTexto = "Em desenvolvimento üî®";
          } else if (dataEntrega < hoje) {
            statusTexto = "Atraso devido alta complexidade/demanda - seu pedido ser√° enviado a qualquer momento.";
          } else {
            statusTexto = "Em desenvolvimento üî®";
          }
        }

        const dataEntregaFormatada = dataEntrega
          ? dataEntrega.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit", year: "numeric" })
          : "N√£o dispon√≠vel";

        const dataCriacaoFormatada = createdDate
          ? createdDate.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit", year: "numeric" })
          : "N√£o dispon√≠vel";

        resultado.innerHTML = `
          <p><strong>N¬∫ Ticket:</strong> <span>${protocolo}</span></p>
          <p><strong>Solicita√ß√£o:</strong> <span>${subject}</span></p>
          <p><strong>Aberto em:</strong> <span>${dataCriacaoFormatada}</span></p>
          <p><strong>${dataLabel}</strong> <span>${dataEntregaFormatada}</span></p>
          <p><strong>Status Atual:</strong> <span>${statusTexto}</span></p>
        `;

        rodape.style.display = "block"; // exibe o rodap√© informativo ap√≥s sucesso

      } catch (err) {
        console.error(err);
        resultado.innerText = "Erro ao buscar o ticket.";
      }
    }
    document.getElementById("protocolo").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    buscarProtocolo(); // chama a fun√ß√£o como se tivesse clicado no bot√£o
  }
});
  </script>
</body>
</html>
